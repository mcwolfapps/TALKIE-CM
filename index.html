<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TALKIE-CM | RADIO T√ÅCTICA PREMIUM</title>
    
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#10b981">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/944/944459.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #10b981; }
        body { 
          font-family: 'JetBrains Mono', monospace; 
          background-color: #050505; 
          margin: 0; 
          overflow: hidden; 
          touch-action: manipulation; 
          color: var(--primary); 
        }
        
        /* Tactical CRT Overlay */
        body::after {
          content: " ";
          display: block;
          position: fixed;
          top: 0; left: 0; bottom: 0; right: 0;
          background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.3) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05));
          z-index: 1000;
          background-size: 100% 4px, 4px 100%;
          pointer-events: none;
          opacity: 0.7;
        }

        .scroll-hide::-webkit-scrollbar { display: none; }
        
        #boot-screen {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1.5s ease-out, visibility 1.5s;
        }
        
        .radar-sweep {
            position: absolute;
            top: 50%; left: 50%;
            width: 300%; height: 300%;
            background: conic-gradient(from 0deg, rgba(16, 185, 129, 0.3) 0%, transparent 50%);
            transform-origin: 0% 0%;
            animation: radar-spin 4s linear infinite;
            border-radius: 50%;
        }
        @keyframes radar-spin {
            from { transform: rotate(0deg) translate(-50%, -50%); }
            to { transform: rotate(360deg) translate(-50%, -50%); }
        }

        .ptt-active-glow {
          box-shadow: 0 0 80px rgba(239, 68, 68, 0.7), inset 0 0 40px rgba(239, 68, 68, 0.5);
          animation: red-pulse 0.4s infinite alternate;
        }
        @keyframes red-pulse {
          from { opacity: 1; transform: scale(1); filter: brightness(1); }
          to { opacity: 0.8; transform: scale(1.05); filter: brightness(1.4); }
        }

        .hud-corner {
          position: relative;
          border: 1px solid rgba(16, 185, 129, 0.2);
        }
        .hud-corner::before, .hud-corner::after {
          content: ""; position: absolute; width: 30px; height: 30px; border: 4px solid var(--primary);
        }
        .top-left::before { top: -2px; left: -2px; border-right: 0; border-bottom: 0; }
        .bottom-right::after { bottom: -2px; right: -2px; border-left: 0; border-top: 0; }
        
        .glitch-text { animation: glitch 4s infinite; }
        @keyframes glitch {
          0% { text-shadow: none; transform: skew(0); }
          1% { text-shadow: 3px 0 #ff0000, -3px 0 #00ff00; transform: skew(3deg); }
          2% { text-shadow: none; transform: skew(0); }
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?external=react",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/"
      }
    }
    </script>
</head>
<body>
    <div id="boot-screen">
        <div class="relative w-40 h-40 mb-12 flex items-center justify-center">
            <div class="absolute inset-0 border-4 border-emerald-500/10 rounded-full"></div>
            <div class="absolute inset-0 border-t-4 border-emerald-500 rounded-full animate-spin shadow-[0_0_20px_#10b981]"></div>
            <div class="text-emerald-500 font-black italic text-3xl animate-pulse tracking-widest">WOLF</div>
        </div>
        <div class="text-center space-y-6">
            <p id="boot-text" class="glitch-text" style="color: #10b981; font-weight: 800; letter-spacing: 20px; font-size: 14px; text-transform: uppercase; margin-left: 20px;">UPLINK_INITIALIZING</p>
            <div class="h-1.5 w-64 bg-emerald-950 mx-auto overflow-hidden rounded-full">
                <div class="h-full bg-emerald-500 w-1/3 animate-[progress_2.5s_ease-in-out_infinite]"></div>
            </div>
            <p style="color: rgba(16, 185, 129, 0.3); font-size: 9px; font-weight: 800; letter-spacing: 5px;">MFR_SPEC: Mc Wolf Labs</p>
        </div>
    </div>

    <div id="root"></div>

    <style>
        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(250%); }
        }
    </style>

    <script type="module" src="./index.tsx"></script>
</body>
</html>
