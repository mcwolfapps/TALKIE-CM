<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TALKIE-CM | RADIO T√ÅCTICA PREMIUM</title>
    
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#10b981">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/944/944459.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #10b981; }
        body { 
          font-family: 'JetBrains Mono', monospace; 
          background-color: #000; 
          margin: 0; 
          overflow: hidden; 
          color: var(--primary);
        }
        
        #boot-screen {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease-out;
        }

        .wolf-logo {
            width: 150px; height: 150px;
            border: 4px solid var(--primary);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            position: relative;
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.2);
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(16, 185, 129, 0.2); }
            50% { transform: scale(1.05); box-shadow: 0 0 50px rgba(16, 185, 129, 0.4); }
        }

        .loading-bar {
            width: 200px; height: 2px;
            background: rgba(16, 185, 129, 0.1);
            margin-top: 50px;
            position: relative; overflow: hidden;
        }
        .loading-fill {
            position: absolute; height: 100%;
            background: var(--primary);
            width: 60%;
            animation: slide 1.5s infinite linear;
        }
        @keyframes slide {
            from { left: -60%; } to { left: 100%; }
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="boot-screen">
        <div class="wolf-logo">
            <span style="font-size: 24px; font-weight: 900; letter-spacing: 6px; font-style: italic;">WOLF</span>
        </div>
        <div class="loading-bar">
            <div class="loading-fill"></div>
        </div>
        <p style="margin-top: 20px; font-size: 10px; font-weight: 800; letter-spacing: 5px; opacity: 0.6;">INITIALIZING_CORE...</p>
    </div>

    <div id="root"></div>

    <script type="module" src="./index.tsx"></script>

    <script>
      // Listener global para capturar errores de arranque y limpiar la pantalla de carga
      window.addEventListener('error', function(e) {
        if (e.message.includes('React error #31')) {
           console.warn("React version mismatch detected and handled.");
        }
        const loader = document.getElementById('boot-screen');
        if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => { loader.style.display = 'none'; }, 500);
        }
      });

      // Seguro de vida: oculta el loader tras 5 segundos pase lo que pase
      setTimeout(() => {
        const loader = document.getElementById('boot-screen');
        if (loader && loader.style.opacity !== '0') {
            loader.style.opacity = '0';
            setTimeout(() => { loader.style.display = 'none'; }, 500);
        }
      }, 5000);
    </script>
</body>
</html>
