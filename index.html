
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TALKIE-CM | RADIO TÁCTICA PREMIUM</title>
    
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#10b981">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/944/944459.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #10b981; }
        body { 
          font-family: 'JetBrains Mono', monospace; 
          background-color: #000; 
          margin: 0; 
          overflow: hidden; 
          touch-action: manipulation; 
        }
        
        #boot-screen {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-in-out;
            pointer-events: none;
        }

        .radar-pulse {
            width: 120px; height: 120px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            position: relative;
            animation: pulse-ring 2s infinite;
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.9); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { transform: scale(1); box-shadow: 0 0 20px 10px rgba(16, 185, 129, 0); }
            100% { transform: scale(0.9); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        .progress-bar {
            width: 200px; height: 2px;
            background: rgba(16, 185, 129, 0.1);
            margin-top: 40px;
            position: relative; overflow: hidden;
        }
        .progress-fill {
            position: absolute; height: 100%;
            background: var(--primary);
            width: 50%;
            animation: progress-move 1.5s infinite ease-in-out;
        }
        @keyframes progress-move {
            0% { left: -50%; } 100% { left: 100%; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <div id="boot-screen">
        <div class="radar-pulse">
            <span style="color: #10b981; font-weight: 900; letter-spacing: 5px; italic">WOLF</span>
        </div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <p style="color: #10b981; font-size: 10px; margin-top: 20px; font-weight: 800; letter-spacing: 8px; opacity: 0.5;">UPLINK_SYNCING</p>
    </div>

    <div id="root"></div>

    <script>
      // FAIL-SAFE: Forzar la desaparición del loader tras 3.5 segundos si la app tarda mucho
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('boot-screen');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => { loader.style.display = 'none'; }, 800);
          }
        }, 3500);
      });
    </script>
</body>
</html>
